<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="only screen and (min-width: 1025px)" href="css/styles3.css">
  <link media="only screen and (min-width: 612px) and (max-width: 1024px)" href="css/styles2.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (max-width: 611px)" href="css/styles1.css" type="text/css" rel="stylesheet" /> 
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="Page Header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  
  <main id="maincontent">
  
    <section id="map-container" role="map">
      <div id="map" aria-label="Restaurant Places" aria-describedby="mapDescripe"></div>
	  <div id="mapDescripe" hidden > The Map showing the location of the resurants in the selected filters</div>
    </section>
	
    <section role="map filter">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter Selection" aria-describedby="filterationSelection">
          <option value="all">All Neighborhoods</option>
        </select>
		 <div id="filterationSelection" hidden>
		 Filter Selection for resturants locations
		 </div>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Resturant Type" aria-describedby="ResturantTypeSelection">>
          <option value="all">All Cuisines</option>
        </select>
		  <div id="ResturantTypeSelection" hidden >
		 Filter Selection for Resturants
		 
		  </div>
      </div>
      <ul id="restaurants-list" role="list elements"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
 <script type="text/javascript" src="js/regesterServiceWorker.js"></script>


  <footer id="footer" role="Page Footer Information">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
